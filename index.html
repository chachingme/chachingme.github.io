<head>
    <title>Chaching Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- <section class="hero container max-w-screen-lg mx-auto pb-10"> -->
    <img class="w-64 mx-auto pt-6 pb-2" src="thumbnail_cha-ching-full-bw.png" alt="Chaching wordmark" >
    <style>
    </style>
    <!-- </section> -->
</body>
<section class="text-gray-600 body-font">
    <p class="lg:w-2/3 mx-auto text-base mt-2 text-center">Notes for closed-beta testing. This guide is only suitable for viewing from a computer.</p>
    <div class="container px-5 py-8 mx-auto flex flex-wrap flex-col">
      <div class="flex mx-auto flex-wrap mb-8">
        <a onclick="step1()" id="step1" class="active sm:px-6 py-3 w-1/2 sm:w-auto justify-center sm:justify-start border-b-2 title-font font-medium bg-gray-100 inline-flex items-center leading-none border-purple-500 text-purple-500 tracking-wider rounded-t">
          1. Input Keyword
        </a>
        <a onclick="step2()" id="step2" class="sm:px-6 py-3 w-1/2 sm:w-auto justify-center sm:justify-start border-b-2 title-font font-medium inline-flex items-center leading-none border-gray-200 hover:text-gray-900 tracking-wider">
          2. Select Offer
        </a>
        <a onclick="step3()" id="step3" class="sm:px-6 py-3 w-1/2 sm:w-auto justify-center sm:justify-start border-b-2 title-font font-medium inline-flex items-center leading-none border-gray-200 hover:text-gray-900 tracking-wider">
          3. Create Account
        </a>
      </div>
      <div class="flex mx-auto flex-wrap mb-8">
        <a onclick="step4()" id="step4" class="sm:px-6 py-3 w-1/2 sm:w-auto justify-center sm:justify-start border-b-2 title-font font-medium inline-flex items-center leading-none border-gray-200 hover:text-gray-900 tracking-wider">
          4. Shop
        </a>
        <a onclick="step5()" id="step5" class="sm:px-6 py-3 w-1/2 sm:w-auto justify-center sm:justify-start border-b-2 title-font font-medium inline-flex items-center leading-none border-gray-200 hover:text-gray-900 tracking-wider">
            5. Verify Purchase
        </a>
        <a onclick="step6()" id="step6" class="sm:px-6 py-3 w-1/2 sm:w-auto justify-center sm:justify-start border-b-2 title-font font-medium inline-flex items-center leading-none border-gray-200 hover:text-gray-900 tracking-wider">
            6. Scan Receipt
        </a>
      </div>
      
      <div class="flex flex-col text-center w-full">
        <h1 id="guide_header" class="hidden text-xl font-medium title-font mb-4 text-gray-900">What do you want to buy?</h1>
        <p id="guide_body" class="lg:w-2/3 mx-auto leading-relaxed text-base mb-8">Type in a product, brand, or shop.</p>
      </div>
      <img id="screen" class="xl:w-1/4 lg:w-1/3 md:w-1/2 w-2/3 block mx-auto mb-10 object-cover object-center rounded" alt="hero" src="guide_assets/20211216_211618000_iOS.png">
    </div>
  </section>

  <script>
      function highlight(step) {
        var x = document.getElementsByClassName("active");
        x[0].classList.remove("border-purple-500")
        x[0].classList.remove("text-purple-500")
        x[0].classList.remove("bg-gray-100")
        x[0].classList.remove("active")
        y = document.getElementById("step"+step)
        y.classList.add("border-purple-500")
        y.classList.add("text-purple-500")
        y.classList.add("bg-gray-100")
        y.classList.add("active")
      }
      function step1() {
        highlight(1)
        document.getElementById("screen").src = "guide_assets/20211216_211618000_iOS.png";
        document.getElementById("guide_body").innerHTML = "Type in a product, brand, or shop.";
        document.getElementById("guide_header").innerHTML = "What do you want to buy?"
      }
      function step2() {
        highlight(2)
        document.getElementById("screen").src = "guide_assets/20211216_211758000_iOS.png";
        document.getElementById("guide_body").innerHTML = "Select an offer, and you will be directed to signing up.";
        document.getElementById("guide_header").innerHTML = "Choose an offer"
      }
      function step3() {
        highlight(3)
        document.getElementById("screen").src = "guide_assets/20211216_211753000_iOS.png";
        document.getElementById("guide_body").innerHTML = "Click the sign up option. Name, email, and password (8 digits minimum).";
        document.getElementById("guide_header").innerHTML = "Sign up"
      }
      function step4() {
        highlight(4)
        document.getElementById("screen").src = "guide_assets/20211216_232836000_iOS.png";
        document.getElementById("guide_body").innerHTML = "Shop via the in-app browser, or buy the item at the shop's offline venue.";
        document.getElementById("guide_header").innerHTML = "Shop & Earn"
      }
      function step5() {
        highlight(5)
        document.getElementById("screen").src = "guide_assets/20211216_224912000_iOS.png";
        document.getElementById("guide_body").innerHTML = "Once you have made your purchase, simply snap your receipt and we will handle the rest!";
        document.getElementById("guide_header").innerHTML = "Scan your Receipt"
      }
      function step6() {
        highlight(6)
        document.getElementById("screen").src = "guide_assets/20211216_224928000_iOS.png";
        document.getElementById("guide_body").innerHTML = "Put your receipt on a plain surface. Please include as much of the receipt as possible. Date, price, and items are all important for verification. <b>Make sure that the photo is in-focus.</b>";
        document.getElementById("guide_header").innerHTML = "Scan your Receipt"
      }
      
  </script>
